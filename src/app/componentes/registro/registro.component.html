<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required
        autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"
        required>
    <button class="btn btn-lg btn-primary btn-block" (click)="register()">Sign Up</button>
    <div class="mt-3">
        <span class="text-danger" *ngIf="singUpError">{{singUpError}}</span>
    </div>

</form>
